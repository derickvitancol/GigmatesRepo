<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <link rel="stylesheet" type="text/css" href="css/items.css"/>

    <title>Sign up</title>
</head>
<body onload="load()">
    <!--NAvbaar-->
    <div class="navbar navbar-expand-md navbar-dark bg-dark d-none d-md-block nbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" />
            </a>
            <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarContents">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContents">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../www/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>

                </ul>
            </div>

        </div>
    </div>
    <!--CONTENT PART-->
    <div class="container-fluid signmid d-inline-block mainpart d-flex flex-column justify-content-center align-items-center">
        <div class="h3">
            Sign Up
        </div>
        <!--Container of the information inputs-->
        <div class="container-fluid" data-role="page">
            <div class="input-group row col-xs-12">
                <input type="text" class="form-control" placeholder="Firstname" id="FirstnameBox" />
                <input type="text" class="form-control" placeholder="Lastname" id="LastnameBox" />
            </div>

            <input type="text" class="row form-control" placeholder="Username" id="UsernameBox" />
            <input type="text" class="row form-control" placeholder="Password" id="PasswordBox" />
            <input type="text" class="row form-control" placeholder="Address" id="AddressBox" />
            <div class="input-group row col-xs-12">
                <label for="gender">Gender</label>
                <select name="gender" id="GenderBox">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <input type="text" class="row form-control" placeholder="Age" id="AgeBox" />
            </div>
            
            
            <label for="UserTypebox">Account Type</label>
            <select name="usertype" id="UserTypebox">
                <option value="1">Musician</option>
                <option value="2">yung isa pa</option>
            </select>
            <div class="btn btn-dark col-xs-12 col-sm-12 col-md-4 col-lg-3" id="proceedButton">Proceed</div>
            <a class="btn btn-dark col-xs-12 col-sm-12 col-md-4 col-lg-3" href="index.html">
                <button class="bg-transparent border-0">Cancel</button>
            </a>
        </div>
    </div>

    <!-- Footer (for desktop ONLY) -->
    <div class="container-fluid footer p-2 bg-dark footstyle d-inline-block">
        Hello
    </div>

    <script type="text/javascript" src="scripts/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="scripts/popper.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.js"></script>
    <script type="text/javascript" src="scripts/signup.js"></script>

    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
